<h1>Login</h1>
<div class="container">
    <div class="row"></div>
    <div class="col-md-offset-4 col-md-4">
        <div class="card card-body bg-light">
            <label>Email</label>
            <input type="email" class="form-control" [(ngModel)]="registro.email" />
            <br />
            <label>Contrase√±a</label>
            <input type="password" class="form-control" [(ngModel)]="registro.password" />
            <hr />
            <a class="btn btn-primary btn-block" (click)="registrar()">Registrarse!</a>
            <a class="btn btn-secondary btn-block">Cancelar</a>
        </div>
    </div>
</div>
